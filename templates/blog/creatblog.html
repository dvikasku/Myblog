{% extends 'base.html' %}

{% block title %} Creat Blog{% endblock title %}
{% block creatblogactive %} active {% endblock creatblogactive %}

{% block js %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: '#mytextarea',
        plugins: [
      'advlist autolink link image lists charmap print preview hr anchor pagebreak',
      'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
      'table emoticons template paste help'
    ],
    toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
      'bullist numlist outdent indent | link image | print preview media fullpage | ' +
      'forecolor backcolor emoticons | help',
    menu: {
      favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
    },
    menubar: 'favs file edit view insert format tools table help',
    content_css: 'css/content.css'
    });
    </script>
    {% endblock js %}

{% block body %}
  <div class="container my-3">
  <h3>Contact Blog Post</h3>
    <form action=" " method="post">
    {% csrf_token %}

<div class="form-group">
    <label for="Title">Titel</label>
    <input type="text" class="form-control" id="title" name="title"aria-describedby="name">
  </div>

  <div class="form-group">
    <label for="Author">Author</label>
    <input type="text" class="form-control" id="aurhor" name="author" aria-describedby="emailHelp">
  </div>

  <div class="form-group">
    <label for="Slug">Slug</label>
    <input type="text" class="form-control" id="slug" name="slug" aria-describedby="emailHelp">
  </div>


      <textarea id="mytextarea" name="mytextarea">Hello, World!</textarea>
  
  <button type="submit" class="btn btn-primary">Submit</button>

    </form>
    </div>
 {% endblock %}
